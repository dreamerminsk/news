{% extends "app.html" %}
{% block title %}News :: Hosts{% endblock %}
{% block content %}
  {% for host in hosts %}
    <div id='{{ feed['_id'] }}' class='card card-dark border-dark m-2'>
      <div class='card-header'>
        {{ host['host'] }}
      </div>
      <div class='card-body'>
        <div class='card-text'>
          Requests: {{ host['requests'] }}
        </div>
        <div class='card-text'>
          Last: {{ host['last'] }}
        </div>
      </div>
      <div class='card-footer'>
          <table class="table table-sm small p-0 m-0">
          <tr>
            <td>last_access</td><td id='la-{{ host['_id'] }}'>{{ host['last'] }}</td>
          </tr>
          <tr>
            <td>requests</td><td id='ttl-{{ host['_id'] }}'>{{ host['requests'] }}</td>
          </tr>
          </table>
      </div>
      <div class='card-footer'>
 
      </div>
    </div>
  {% endfor %}
{% endblock %}
