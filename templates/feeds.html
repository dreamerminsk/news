{% extends "app.html" %}
{% block content %}
  {% for feed in feeds %}
    <div id='{{ feed['_id'] }}' class='card card-dark border-dark m-2'>
      <div class='card-header'>
        {{ feed['title'] }}
      </div>
      <div class='card-body'>
        <div class='card-text'>
          {{ feed['description'] }}
        </div>
      </div>
      <div class='card-footer'>
          <div class='card-text'><small>
            last_access: <span id='la-{{ feed['_id'] }}'>{{ feed['last_access'] }}</span>
          </small></div>
          <div class='card-text'><small>
            next_access: <span id='na-{{ feed['_id'] }}'>{{ feed['next_access'] }}</span>
          </small></div>
          <div class='card-text'><small>
            ttl: <span id='ttl-{{ feed['_id'] }}'>{{ feed['ttlf'] }}</span>
          </small></div>
      </div>
      <div class='card-footer'>
        <div class='btn-group' role='group'>
          <a class='btn btn-outline-secondary active' href='{{ feed['link'] }}'>Читать</a>
        </div>
      </div>
    </div>
  {% endfor %}
<script src="{{ url_for('static', path='/js/feeds.js') }}"></script>
{% endblock %}
